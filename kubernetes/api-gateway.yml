apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: purely
  labels:
    app: api-gateway
spec:
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: microservice-backend-api-gateway #############################
          ports:
            - containerPort: 8080
          env:
            - name: API_GATEWAY_PORT
              valueFrom:
                configMapKeyRef:
                  name: purely-config
                  key: API_GATEWAY_PORT
              # value: "8080"
            - name: SERVICE_REGISTRY_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: purely-config
                  key: SERVICE_REGISTRY_SERVICE_URL
              # value: "http://service-registry:8761/eureka"
            - name: SERVICE_REGISTRY_HOSTNAME
              valueFrom:
                configMapKeyRef:
                  name: purely-config
                  key: API_GATEWAY_HOSTNAME
              # value: "api-gateway"
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: purely
  labels:
    app: api-gateway
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: api-gateway
